<!DOCTYPE html>
<html lang="en">

<head>
    <title>Orlie Wayne A. Faustorilla | Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/fonts/SourceSansPro-Regular.ttf">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark metro-box-shadow fixed-top color-scheme-4">
        <div class="container-fluid">
            <a href="./index.html" class="navbar-brand">Portfolio</a>

            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navigation-bar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navigation-bar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="./about.html" class="nav-link">About Me</a>
                    </li>

                    <li class="nav-item">
                        <a href="./contact.html" class="nav-link">Contact Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="contact-area">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form class="card color-scheme-2 border-curve-all metro-box-shadow">
                        <div class="card-header color-scheme-2 border-curve-top-left border-curve-top-right text-center">Have something in mind? Let's talk about it.</div>

                        <div class="card-body color-scheme-4">
                            <div class="form-group text-light">
                                <input type="text" name="firstname" id="firstname" class="form-control mb-3" placeholder="First Name">
                            </div>

                            <div class="form-group text-light">
                                <input type="text" name="lastname" id="lastname" class="form-control mb-3" placeholder="Last Name">
                            </div>

                            <div class="form-group text-light">
                                <input type="email" name="email" id="email" class="form-control mb-3" placeholder="Email">
                            </div>

                            <div class="form-group text-light">
                                <input type="text" name="message" id="message" class="form-control" placeholder="Message for Orlie Wayne">
                            </div>
                        </div>

                        <div class="card-footer d-grid">
                            <input type="submit" value="Send Message" class="btn color-scheme-4 text-white border-curve-all">
                        </div>
                    </form>
                </div>

                <div class="col-md-6">
                    <div class="container">
                        <h3 class="text-center">Contact the Developer</h3>
                        <h4 class="text-center">You can also reach me through:</h4>

                        <div class="row">
                            <div class="col-md-4 mt-3">
                                <a class="img-container" href="https://facebook.com/WayneFaustorilla2" target="_blank">
                                    <img src="./assets/images/facebook.png" alt="Facebook" class="img-fluid img-circle img-thumbnail bg-darken metro-box-shadow" id="facebook">
                                    <p class="text-center">Facebook</p>
                                </a>
                            </div>

                            <div class="col-md-4 mt-3">
                                <a class="img-container" href="https://www.instagram.com/kodosennin/" target="_blank">
                                    <img src="./assets/images/ig.png" alt="Instagram" class="img-circle img-thumbnail bg-darken metro-box-shadow" id="instagram">
                                    <p class="text-center">Instagram</p>
                                </a>
                            </div>

                            <div class="col-md-4 mt-3">
                                <a class="img-container" href="https://twitter.com/KodoSennin" target="_blank">
                                    <img src="./assets/images/twitter.png" alt="Facebook" class="img-circle img-thumbnail bg-darken metro-box-shadow" id="twitter">
                                    <p class="text-center">Twitter</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom text-white color-scheme-4 metro-box-shadow">
        <div class="container-fluid">
            <p class="text-center" id="foot-note">&copy; Orlie Wayne A. Faustorilla | All Rights Reserved 2021</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
